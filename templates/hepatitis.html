{% extends "homebase.html" %}
{% block head %}
    <meta name = "description" content="Home page for STI data collection">
{% endblock head %}
{% block title %}<title>Home</title>{% endblock title %}
{% block stylesheets %}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css')}}">
{% endblock stylesheets %}
{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Hepatitis B</h1>
    <h3>Reporting Information</h3>
    <div class="msg">{{ msg }}</div>
    <form action="{{ url_for('hepatitis') }}" method="post">
        <div class ="row">
            <div class="col-5">
            <label for="report-date">Date of Report</label>
            </div>
            <div class="col-7">
            <input type="date" name="date-report-hepb" id="report-date" value="{{ report_date }}">
            </div>
            </div>
            <hr/>
        
    </form> 
</div>
{% endblock content %}
